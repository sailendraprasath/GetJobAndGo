<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>
      GetJobAndGo | Engineering & IT Jobs for Freshers in Tamil Nadu
    </title>

    <meta
      name="description"
      content="GetJobAndGo is a verified hiring platform for engineering and IT freshers in Tamil Nadu. Every application gets a response. Transparent and trusted job portal for students."
    />

    <meta
      name="keywords"
      content="Engineering jobs Tamil Nadu, IT jobs for freshers, Campus hiring Tamil Nadu, Verified job portal India, Fresher jobs 2026"
    />

    <meta name="author" content="GetJobAndGo" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (Prevents duplicate SEO issues) -->
    <link rel="canonical" href="https://www.getjobandgo.com/" />

    <!-- Open Graph (WhatsApp / LinkedIn / Facebook Preview) -->
    <meta
      property="og:title"
      content="GetJobAndGo - Verified Engineering & IT Jobs"
    />
    <meta
      property="og:description"
      content="No more silent rejections. Every application gets a response. Verified companies only."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.getjobandgo.com" />
    <meta
      property="og:image"
      content="https://www.getjobandgo.com/GetJobAndGo.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="GetJobAndGo - Verified Hiring Platform"
    />
    <meta
      name="twitter:description"
      content="Engineering & IT Jobs in Tamil Nadu. Every application gets a response."
    />
    <meta
      name="twitter:image"
      content="https://www.getjobandgo.com/GetJobAndGo.png"
    />

    <!-- Schema Markup (Very Powerful SEO Boost) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GetJobAndGo",
        "url": "https://www.getjobandgo.com",
        "logo": "https://www.getjobandgo.com/GetJobAndGo.png",
        "description": "Verified hiring platform for engineering and IT students in Tamil Nadu.",
        "sameAs": [
          "https://www.linkedin.com/",
          "https://twitter.com/",
          "https://instagram.com/"
        ]
      }
    </script>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YZ4YST1G7D"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-YZ4YST1G7D");
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/GetJobAndGo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
